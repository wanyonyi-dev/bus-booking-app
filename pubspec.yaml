name: busbooking
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components and Styling
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.8
  animated_text_kit: ^4.2.2
  google_fonts: ^4.0.4
  font_awesome_flutter: ^10.3.0

  # State Management
  flutter_bloc: ^8.1.6
  provider: ^6.0.0

  # Network and API
  dio: ^5.7.0
  http: ^0.13.6
  connectivity_plus: ^6.1.0

  # Storage
  shared_preferences: ^2.3.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  rx_shared_preferences: ^3.1.0

  # Firebase Services
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_core_web: ^2.18.1
  firebase_auth_web: ^5.8.13

  # Authentication
  google_sign_in: ^6.1.6

  # Utils and Helpers
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.0.2
  url_launcher: ^6.1.14
  package_info_plus: ^8.1.0
  device_info_plus: ^11.1.0

  # File Handling and Media
  pdf: ^3.10.4
  printing: ^5.11.0
  open_file: ^3.3.2
  file_picker: ^8.1.2
  image_picker: ^1.0.4
  share_plus: ^10.1.0

  # QR Code
  qr_flutter: ^4.1.0

  # Location and Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Communication
  whatsapp_unilink: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  flutter_native_splash: ^2.3.2
  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-Light.ttf
          weight: 300
    - family: Noto Sans CJK
      fonts:
        - asset: assets/fonts/NotoSansCJK-Regular.ttf
    - family: Noto Color Emoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf

# Move these configurations to root level
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  branding: assets/images/branding.png
  color_dark: "#000000"
  image_dark: assets/images/splash_dark.png
  branding_dark: assets/images/branding_dark.png

  android_12:
    image: assets/images/splash_android12.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/splash_android12_dark.png
    icon_background_color_dark: "#000000"

  web: true